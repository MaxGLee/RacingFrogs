<html ng-app="racingFrogs">
<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="MainController as vm">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Fun with Joe and Bob</h3>
        </div>
        <div class="panel-body">
            <p>Joe has ${{vm.joe.cash}}</p>
            <p>Bob has ${{vm.bob.cash}}</p>
            <p>The bank has ${{vm.bank}}</p>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" ng-click="vm.giveMoneyToJoe()">Give $10 to Joe</button>
            <button class="btn btn-default" ng-click="vm.receiveMoneyFromBob()">Receive $5 from Bob</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
